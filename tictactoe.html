<!DOCTYPE html>

<html>
<head>
  <meta charset="UTF-8">
  <title>Tic-Tac-Toe</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="sideboard">
        <div class="titleblock"></div>
      <div class="heading"><h2>Tic-Tac-Toe</h2></div>
      <img style="margin-left:140px;" src="human1.png">
      <img style="margin-top:-20px;"src="robo.png"><br>
      <button onClick="hint();"class="hint" style="top:20px; margin-left: 160px;font-family:sans-serif;"><span>Hint</span></button>
      <button onClick="undo();"class="undo" style="margin-left:0px;font-family:sans-serif;"><span>Undo</span></button>
      <div style="margin-top:-40px;"class="btn-group">
        <form action="tictactoe.html"><button style="background-color:black">Single Player</button></form>
        <form action="tictactoe2.html"><button>Two Player</button></form>
      </div><br>
      <button onClick="startGame();"class="button" style="margin-left:215px;font-family:sans-serif;"><span>Replay</span></button>
    </div>
    <style>
     .heading {
      animation-name: heading;
      animation-duration: 8s;
      animation-iteration-count: infinite;
    }

    @keyframes heading{
      from {background-color:gold;}
      to {background-color: deepskyblue;}
    }
     .sideboard {
      margin-top: 30px;
      margin-left: 40px;
      width: 530px;
      height: 590px;
      background-color:deepskyblue;
      animation-name: sideboard;
      animation-duration: 4s;
      animation-iteration-count: infinite;
      box-shadow: 20px 20px 5px grey; 
    }

    @keyframes sideboard{
      from {background-color:deepskyblue;}
      to {background-color: gold;}
    }
    
    .titleblock{
      width: 20px;
      height: 20px;
      background-color: red;
      position: relative;
      animation-name: titleblock;
      animation-duration: 4s;
      animation-iteration-count: infinite;
      animation-direction:normal;
      box-shadow: 20px 20px 5px grey;    
    }

    @keyframes titleblock {
      0%   {background-color:deepskyblue; left:0px; top:0px;}
      25%  {background-color:gold; left:510px; top:0px;}
      50%  {background-color:deepskyblue; left:510px; top:570px;}
      75%  {background-color:gold; left:0px; top:570px;}
      100% {background-color:deepskyblue; left:0px; top:0px;}
    }
    </style>    
	<table>
		<tr>
			<td class="cell" id="0"></td>
			<td class="cell" id="1"></td>
			<td class="cell" id="2"></td>
		</tr>
		<tr>
			<td class="cell" id="3"></td>
			<td class="cell" id="4"></td>
			<td class="cell" id="5"></td>
		</tr>
		<tr>
			<td class="cell" id="6"></td>
			<td class="cell" id="7"></td>
			<td class="cell" id="8"></td>
		</tr>
	</table>
    
	<div class="endgame">
		<div class="text"></div>
	</div>
	
  <script src="script.js"></script>
</body>
</html>
